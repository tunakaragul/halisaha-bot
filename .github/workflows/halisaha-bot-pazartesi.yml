name: ğŸš€ PRE-CONNECTED HalÄ±saha Bot - Pazartesi

on:
  schedule:
    # Her Pazar 20:54 UTC (TÃ¼rkiye 23:54) - Browser Pool iÃ§in erken baÅŸla
    - cron: '54 20 * * 0'
  workflow_dispatch:

jobs:
  pre-connected-pazartesi:
    runs-on: ubuntu-latest
    timeout-minutes: 12  # 15â†’12 dakika yeterli
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ğŸŒ Setup Chrome
      uses: browser-actions/setup-chrome@v1
    
    - name: ğŸš— Setup ChromeDriver
      uses: nanasess/setup-chromedriver@v2
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        pip install --upgrade pip
        pip install selenium==4.15.2
    
    - name: ğŸš€ Run PRE-CONNECTED Pazartesi Bot
      env:
        HALISAHA_USERNAME: ${{ secrets.HALISAHA_USERNAME }}
        HALISAHA_PASSWORD: ${{ secrets.HALISAHA_PASSWORD }}
        NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        TARGET_DAY: "PAZARTESI"
      run: python halisaha_bot.py
    
    - name: ğŸ“¸ Upload Screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pre-connected-pazartesi-screenshots
        path: "*.png"
        retention-days: 3
