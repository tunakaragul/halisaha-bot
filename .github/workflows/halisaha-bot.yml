name: ğŸŸï¸ HalÄ±saha Bot - Pazartesi

on:
  schedule:
    # Her Pazar 20:45 UTC (TÃ¼rkiye 23:45) - Pazartesi iÃ§in
    - cron: '45 20 * * 0'
  workflow_dispatch:

jobs:
  pazartesi-rezervasyon:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ğŸŒ Setup Chrome
      uses: browser-actions/setup-chrome@v1
    
    - name: ğŸš— Setup ChromeDriver
      uses: nanasess/setup-chromedriver@v2
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        pip install --upgrade pip
        pip install selenium==4.15.2
    
    - name: ğŸŸï¸ Run Pazartesi Bot
      env:
        HALISAHA_USERNAME: ${{ secrets.HALISAHA_USERNAME }}
        HALISAHA_PASSWORD: ${{ secrets.HALISAHA_PASSWORD }}
        NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        TARGET_DAY: "PAZARTESI"
      run: python halisaha_bot.py
    
    - name: ğŸ“¸ Upload Screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pazartesi-screenshots
        path: "*.png"
        retention-days: 7
